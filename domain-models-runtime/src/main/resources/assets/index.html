<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <!-- alpaca -->
<link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.css" rel="stylesheet"/>
<script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>LibTech Patrons</h1>

    </div>
    <div class="page-header">
        <h1>Patron List</h1>
        <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                data-target="#patronModal">
            <span class="glyphicon glyphicon-plus"></span> Add a patron
        </button>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Loans</th>
                        <th>Fines</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>

    var jsonData;

    $(function () {
        load();
        initModal();
    });

    var CustomConnector = Alpaca.Connector.extend({
        buildAjaxConfig: function(uri, isJson) {
            var ajaxConfig = this.base(uri, isJson);
            ajaxConfig.headers = {
                "Authorization": "abcdef1"
            };
            return ajaxConfig;
        }
    });
    Alpaca.registerConnectorClass("custom", CustomConnector);

    function create(name, origin) {
        $.post("/apis/patrons", JSON.stringify({name: name, origin: origin}), function () {
            load();
        }, "json");
    }
    function remove(id) {
        $.ajax({
			beforeSend: function (request)
            {
            	request.setRequestHeader("Authorization", "aaaaabbbbb");
        	},
            method: "DELETE",
            url: "/apis/patrons/" + id
        }).done(function () {
            load();
        });
    }
    function update(id, name, origin) {
        $.ajax({
        				beforeSend: function (request)
            {
            	request.setRequestHeader("Authorization", "aaaaabbbbb");
        				},
            method: "PUT",
            url: "/apis/patrons/" + id,
            data: JSON.stringify({name: name, origin: origin})
        }).done(function () {
            load();
        });
    }

    function load() {
        $("#content").children().remove();
        
        $.ajax({
            beforeSend: function(request) {
                request.setRequestHeader("Origin" , "localhost");
                request.setRequestHeader("Authorization", "aaaaabbbbb");

            },
            method: "GET",
            dataType: "json",
            url: "http://localhost:8081/apis/patrons",
            success:  function (data) {
            jsonData = data.collection;
            $.each(data.collection, function (key, val) {
                $("<tr><td>" + val.patron[0].patron_name + "</td><td>" + val.patron[0].status + "</td><td>" + val.patron[0].total_loans + "</td><td>" +  val.patron[0].total_fines + "</td>" +
                        "<td>" +
                        "<button data-action='edit' class='btn btn-primary btn-sm product-edit' " +
                        "data-toggle='modal' " +
                        "data-target='#patronModal' " +
                        "data-name='" + val.patron[0].patron_name + "' " +
                        "data-origin='" + val.patron[0].status + "' " +
                        "data-position='" + key + "' " +
                        "data-id='" + val._id + "'>" +
                        "<span class='glyphicon glyphicon-pencil'></span>" +
                        "</button>" +
                        "&nbsp;" +
                        "<button class='btn btn-danger btn-sm product-delete' data-id='" +  val._id + "'>" +
                        "   <span class='glyphicon glyphicon-minus'></span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            }
        });
        initCallbacks();
    }
    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });
    }
    function initModal() {
        $("#patronModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var pos = button.data('position');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Add a patron");
                modal.find('#product-name').val("");
                modal.find('#product-origin').val("");
                productAction.click(function () {
                    create($("#product-name").val(), $("#product-origin").val());
                    $('#productModal').modal('toggle');
                });
            } else {
                modal.find('.modal-title').text("Edit a patron");
                //modal.find('#product-name').val(button.data("name"));
                //modal.find('#product-origin').val(button.data("origin"));
                //productAction.click(function () {
                //    update(id, $("#product-name").val(), $("#product-origin").val());
                //    $('#productModal').modal('toggle');
                //});
                $("#form1").empty();
                $("#form1").alpaca({
                            "connector": "custom",
                            "optionsSource": "./options.json",
                            "schemaSource": "./patron.schema",
                            "dataSource": jsonData[pos]
                    });
            }
        })
    }
</script>

<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">a a patron</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="product-name" class="control-label">Field:</label>
                        <input type="text" class="form-control" id="product-name">
                    </div>
                    <div class="form-group">
                        <label for="product-origin" class="control-label">New value:</label>
                        <input type="text" class="form-control" id="product-origin">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="productAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="patronModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">ab a patron</h4>
            </div>
            <div class="modal-body" id="form1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="productAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
